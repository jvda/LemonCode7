
<mat-card class="member-card">
  <mat-card-header>
    <div mat-card-avatar class="avatar-title" [ngStyle]="{'background-color': ramdomColor()}" >
      {{member.login[0].toUpperCase()}}
    </div>
    <mat-card-title>{{member.login}}</mat-card-title>
    <mat-card-subtitle>{{member.id}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="member.avatar_url" >
</mat-card>
