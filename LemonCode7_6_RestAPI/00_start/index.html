<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container sticky-top" style="display: none; margin-top: 20px" id="alert-container">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong id="alert-message">Error: </strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" id="alert-close">
                <span aria-hidden="false">&times;</span>
            </button>
        </div>
    </div>
    <div class="container" id="login-container" style=" width: 300px; 
                display: block;
                margin-top: 20px">
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <button class="btn btn-primary" id="login" type="submit">Login</button>
        </form>
    </div>
    <div class="container" style="display: none; margin-bottom: 20px" id="app-container">
        <div style="
            margin-top: 20px; 
            margin-bottom: 20px;
            display: flex; 
            flex-direction: row; 
            justify-content: space-between">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary" id="mock">Mock</button>
                <button type="button" class="btn btn-primary" id="fetch">Fetch</button>
                <button type="button" class="btn btn-primary" id="axios">Axios</button>
                <button type="button" class="btn btn-primary" id="XMLHttpRequest">XMLHttpRequest</button>
                <button type="button" class="btn btn-primary" id="graphql">Graphql</button>
            </div>
            <h2 id="source">Cars from mocked data</h2>
        </div>
        <h2>Cars</h2>
        <button style="margin-bottom: 20px ;" class="btn btn-primary float-right" id="loadcars">Load cars</button>
        <table id="cars-table" class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Brand</th>
                    <th>Year Release</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <br />
        <h3>Edit car by Id</h3>
        <div class="form-group">
            <label for="carid">Car Id</label>
            <input type="text" class="form-control" id="carid">
        </div>
        <button class="btn btn-primary" id="loadcar" style="margin-bottom: 20px">Load car</button>
        <h3>Edit car</h3>
        <form>
            <div class="form-group">
                <label for="name">name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="brand">brand</label>
                <input type="text" class="form-control" id="brand">
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input type="text" class="form-control" id="year">
            </div>
            <button class="btn btn-primary" id="add" type="submit">add</button>
        </form>
    </div>
    <script src="./src/app.js"></script>
</body>

</html>
